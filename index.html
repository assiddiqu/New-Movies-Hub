<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Signup | New Movies Hub</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider,
      RecaptchaVerifier,
      signInWithPhoneNumber,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAVDNb6kqr5wjIO20XNgMEuXtwwx_1ViMo",
      authDomain: "mini-ac455.firebaseapp.com",
      projectId: "mini-ac455",
      storageBucket: "mini-ac455.firebasestorage.app",
      messagingSenderId: "83336316469",
      appId: "1:83336316469:web:5f322a38a090b947bc537c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // âœ… Redirect if logged in
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "home.html";
    });

    // Email Login
    window.loginUser = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        alert("Login Failed: " + error.message);
      }
    };

    // Email Signup
    window.signupUser = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        alert("Signup Failed: " + error.message);
      }
    };

    // Google Login
    window.googleLogin = async function() {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "home.html";
      } catch (error) {
        alert("Google Sign-In Failed: " + error.message);
      }
    };

    // Phone Login
    window.phoneLogin = function() {
      const phone = document.getElementById("phone").value;

      // Setup invisible reCAPTCHA
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': (response) => {
          // reCAPTCHA solved
        }
      }, auth);

      const appVerifier = window.recaptchaVerifier;

      signInWithPhoneNumber(auth, phone, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          const otp = prompt("Enter the OTP sent to your phone:");
          return confirmationResult.confirm(otp);
        })
        .then((result) => {
          alert("Phone login successful!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Phone login failed: " + error.message);
        });
    };
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #000, #222);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
    }
    button:hover {
      background-color: darkred;
    }
    .switch {
      margin-top: 10px;
      cursor: pointer;
      color: #ff8080;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 95%;
      margin-top: 10px;
      cursor: pointer;
    }
    .google-btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login to New Movies Hub</h2>

    <!-- Email login/signup -->
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button id="login-btn" onclick="loginUser()">Login</button>
    <button id="signup-btn" style="display:none;" onclick="signupUser()">Sign Up</button>

    <!-- Google Login -->
    <button class="google-btn" onclick="googleLogin()">Continue with Google</button>

    <!-- Phone Login -->
    <input type="text" id="phone" placeholder="+91 9876543210" /><br>
    <button onclick="phoneLogin()">Login with Phone</button>

    <div id="recaptcha-container"></div>

    <!-- Switch login/signup -->
    <div class="switch" id="switch-mode" onclick="toggleMode()">Don't have an account? Sign up</div>
  </div>

  <script>
    function toggleMode() {
      const formTitle = document.getElementById("form-title");
      const loginBtn = document.getElementById("login-btn");
      const signupBtn = document.getElementById("signup-btn");
      const switchText = document.getElementById("switch-mode");

      if (loginBtn.style.display !== "none") {
        loginBtn.style.display = "none";
        signupBtn.style.display = "block";
        formTitle.innerText = "Sign Up for New Movies Hub";
        switchText.innerText = "Already have an account? Login";
      } else {
        signupBtn.style.display = "none";
        loginBtn.style.display = "block";
        formTitle.innerText = "Login to New Movies Hub";
        switchText.innerText = "Don't have an account? Sign up";
      }
    }
  </script>
</body>
</html>
