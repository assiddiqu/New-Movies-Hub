<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Signup | New Movies Hub</title>

  <!-- ✅ Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDNb6kqr5wjIO20XNgMEuXtwwx_1ViMo",
      authDomain: "mini-ac455.firebaseapp.com",
      projectId: "mini-ac455",
      storageBucket: "mini-ac455.firebasestorage.app",
      messagingSenderId: "83336316469",
      appId: "1:83336316469:web:5f322a38a090b947bc537c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });

    // ✅ Login function
    window.loginUser = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        alert("Login Failed: " + error.message);
      }
    };

    // ✅ Signup function
    window.signupUser = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful! Redirecting...");
        window.location.href = "home.html";
      } catch (error) {
        alert("Signup Failed: " + error.message);
      }
    };
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #000, #222);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
    }
    button:hover {
      background-color: darkred;
    }
    .switch {
      margin-top: 15px;
      cursor: pointer;
      color: #ff8080;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login to New Movies Hub</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>

    <button id="login-btn" onclick="loginUser()">Login</button>
    <button id="signup-btn" style="display:none;" onclick="signupUser()">Sign Up</button>

    <div class="switch" id="switch-mode" onclick="toggleMode()">Don't have an account? Sign up</div>
  </div>

  <script>
    // ✅ Switch between Login and Signup mode
    function toggleMode() {
      const formTitle = document.getElementById("form-title");
      const loginBtn = document.getElementById("login-btn");
      const signupBtn = document.getElementById("signup-btn");
      const switchText = document.getElementById("switch-mode");

      if (loginBtn.style.display !== "none") {
        loginBtn.style.display = "none";
        signupBtn.style.display = "block";
        formTitle.innerText = "Sign Up for New Movies Hub";
        switchText.innerText = "Already have an account? Login";
      } else {
        signupBtn.style.display = "none";
        loginBtn.style.display = "block";
        formTitle.innerText = "Login to New Movies Hub";
        switchText.innerText = "Don't have an account? Sign up";
      }
    }
  </script>
</body>
</html>
