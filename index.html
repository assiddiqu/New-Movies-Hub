  <script>
    // Simple 3D tilt for each card using mouse position
    const cards = document.querySelectorAll('[data-tilt]');

    function handleMove(e){
      const el = e.currentTarget;
      const rect = el.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width; // 0..1
      const y = (e.clientY - rect.top) / rect.height; // 0..1

      // rotate range -10..10
      const rotY = (x - 0.5) * 18;
      const rotX = (0.5 - y) * 12;

      el.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg) translateZ(0)`;
      el.classList.add('is-hovered');

      const media = el.querySelector('.card__media');
      if(media) media.classList.add('is-hovered');
    }

    function handleLeave(e){
      const el = e.currentTarget;
      el.style.transform = `rotateY(0deg) rotateX(0deg)`;
      el.classList.remove('is-hovered');
      const media = el.querySelector('.card__media');
      if(media) media.classList.remove('is-hovered');
    }

    function handleTouchTilt(el){
      // simple gentle tilt for touch devices on touchmove
      let startX = 0, startY = 0;
      el.addEventListener('touchstart', ev => {
        startX = ev.touches[0].clientX;
        startY = ev.touches[0].clientY;
        el.classList.add('is-hovered');
      }, {passive:true});
      el.addEventListener('touchmove', ev => {
        const dx = (ev.touches[0].clientX - startX)/ el.offsetWidth;
        const dy = (ev.touches[0].clientY - startY)/ el.offsetHeight;
        const rotY = dx * 18;
        const rotX = -dy * 12;
        el.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;
      }, {passive:true});
      el.addEventListener('touchend', () => { handleLeave({ currentTarget: el }); });
    }

    cards.forEach(card => {
      card.addEventListener('mousemove', handleMove);
      card.addEventListener('mouseleave', handleLeave);
      handleTouchTilt(card);

      // little parallax for images
      const img = card.querySelector('img');
      if(img){
        card.addEventListener('mousemove', ev => {
          const rect = card.getBoundingClientRect();
          const x = (ev.clientX - rect.left) / rect.width - 0.5;
          const y = (ev.clientY - rect.top) / rect.height - 0.5;
          img.style.transform = `translate(${x * 8}px, ${y * 8}px) scale(1.02)`;
        });
        card.addEventListener('mouseleave', () => { img.style.transform = '' });
      }
    });

    // Accessibility: keyboard focus styles (small) â€” use arrow keys to nudge cards
    cards.forEach(card=>{
      card.tabIndex = 0;
      card.addEventListener('focus', ()=> card.classList.add('is-hovered'));
      card.addEventListener('blur', ()=> { card.classList.remove('is-hovered'); card.style.transform = '' });
      card.addEventListener('keydown', (e)=>{
        if(e.key === 'ArrowLeft') card.style.transform = 'rotateY(-6deg)';
        if(e.key === 'ArrowRight') card.style.transform = 'rotateY(6deg)';
        if(e.key === 'Escape') card.style.transform = '';
      });
    });

  </script>
